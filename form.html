    <body>

          <div class="container">
            <header>

              <div class=logo>
                <a href="index.html"><p><span><i class="fas fa-user-md"></i>Centre de Santé Gambetta</span></p></a>
              </div>
            </header>
          </div>



        <div class="container">

          <h3>Formulaire de rendez-vous</h3>

          <hr>

            <form>

              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Médecine générale</option>
                  <option>Pédiatrie</option>
                  <option>gynécologie/obstétrique</option>
                  <option>Soins Infirmiers</option>
                  <option>Addictologie</option>
                  <option>Infectiologie</option>
                  <option></option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>

              </div>
              <div class="form-group">
                <label for="inputAddress">Adresse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1, rue Centrale">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Complément d'adresse</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Montée, appartement, étage">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Ville</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="form-group col-md-2">
                  <label for="inputZip">Code postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>

              <div class="mb-3">
                <label for="inputTextarea">Commentaire</label>
                <input type="text" class="form-control" id="inputTextarea" placeholder="Commentaire">
              </div>

              <button type="submit" class="btn btn-info">Envoi</button>


            </form>
          </div>
