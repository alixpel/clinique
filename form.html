			<h1 class="form-main-title">Centre de Santé Framboise Paré</h1>

    <div class="container">
			<div class="rdv">
	      <h3>Formulaire de rendez-vous</h3>
	      <hr class="form-hr">
	      <form>
					<fieldset>
		        <div class="form-row">
		          <div class="col">
		            <input type="text" class="form-control" placeholder="First name">
		          </div>
		          <div class="col">
		            <input type="text" class="form-control" placeholder="Last name">
		          </div>
		        </div>
		        <div class="form-group">
		          <label for="exampleFormControlSelect1" class="form-page-label">Example select</label>
		          <select class="form-control" id="exampleFormControlSelect1">
		            <option>Médecine générale</option>
		            <option>Pédiatrie</option>
		            <option>gynécologie/obstétrique</option>
		            <option>Soins Infirmiers</option>
		            <option>Addictologie</option>
		            <option>Infectiologie</option>
		            <option></option>
		          </select>
		        </div>
		        <div class="form-row">
		          <div class="form-group col-md-6">
		            <label for="inputEmail4" class="form-page-label">Email</label>
		            <input type="email" class="form-control" id="inputEmail4" name="user_mail" placeholder="e-mail">
		          </div>
		        </div>
		        <div class="form-group">
		          <label for="inputAddress" class="form-page-label">Adresse</label>
		          <input type="text" class="form-control" id="inputAddress" placeholder="1, rue Centrale">
		        </div>
		        <div class="form-group">
		          <label for="inputAddress2" class="form-page-label">Complément d'adresse</label>
		          <input type="text" class="form-control" id="inputAddress2" placeholder="Montée, appartement, étage">
		        </div>
		        <div class="form-row">
		          <div class="form-group col-md-6">
		            <label for="inputCity" class="form-page-label">Ville</label>
		            <input type="text" class="form-control" id="inputCity">
		          </div>
		          <div class="form-group col-md-2">
		            <label for="inputZip" class="form-page-label">Code postal</label>
		            <input type="text" class="form-control" id="inputZip">
		          </div>
		        </div>
		        <div class="mb-3">
		          <label for="inputTextarea" class="form-page-label">Commentaire</label>
		          <input type="text" class="form-control" id="inputTextarea" placeholder="Commentaire">
		        </div>
		        <button type="submit" class="btn btn-info">Envoi</button>
					</fieldset>
			  </form>
